<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default"
      lang="en">
<head>
    <title>微信开发</title>
</head>
<body>
    <div >
        <p>code：<span th:text = "${code}">10000</span></p>
        <p>state：<span th:text = "${state}">20000</span></p>
        <p><a th:href="/process/oauth?code=${code}&state=${state}" >去授权</a></p>
    </div>
</body>
</html>
