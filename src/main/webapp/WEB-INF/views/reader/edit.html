<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default"
      lang="en">
<head>
    <title>家庭图书管理系统-图书</title>
</head>
<body>
<div layout:fragment="warpcontent">
    <div class="addmember">
        <form id="form1" th:action="@{/reader/edit}">
            <div class="margleft10 margright10 title">成员编辑</div>
            <div class="margleft10 id_info">
                <input type="hidden" name="readerNum" th:value="${reader.readerNum}?${reader.readerNum}:''">
                <p><span>身份：</span><input type="text" id="identity" name="readerIdentity" th:value="${reader.readerIdentity}?${reader.readerIdentity}:''"  maxlength="10"></p>
                <p><span>姓名：</span><input type="text"  id="name" name="readerName" th:value="${reader.readerName}?${reader.readerName}:''"  maxlength="12"></p>
                <p><span>手机：</span><input type="text"  id="phone" name="readerPhone" th:value="${reader.readerPhone}?${reader.readerPhone}:''" maxlength="11"></p>
            </div>
            <span th:text="${errorMsg}" style="color: red;"></span>
            <input id="addrecodeok"type="button" class="button fl paddb10" value="确定" />
            <a id="btnclose" class="button fl paddb10 gray" th:href="@{/reader/list}" href="/reader/list" >取消</a>
            <!--<input id="btnclose" type="button" value="取消" class="button fl paddb10 gray" onclick="window.history.back();location.reload();" />-->
        </form>
        <!--<div class="clear"></div>-->
    </div>
</div>
</body>
</html>
